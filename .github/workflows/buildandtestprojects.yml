# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    -name: Replace properites in appsettings.json
     uses: benday-inc/set-property-value-in-appsettings@main
     with:
       pathtosettingsfile: '${{ github.workspace }}/src/Web/appsettings.json'
       keyname1: 'ContactFormEmailSettings'
       keyname2: 'FromName'
       valuetoset: 'Kevin Becker'
       keyname2: 'FromAddress'
       valuetoset: 'kevin@kevinandnell.com'
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
